<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather App Journal</title>
  </head>

  <body>
    <div class="content">
      <div class="container">
        <h1>Weather Journal App</h1>
      </div>

      <section class="form">
        <form action="">
          <h2>How are you feeling today?</h2>
          <input type="number" id="zip" placeholder="Enter Zipcode here"  />

          <input
            type="text"
            id="feel"
            placeholder="How do you feel?"
            name="feeling"
          />
          <br /><br />
          <button type="submit" id="generate">GENERATE</button>
        </form>
      </section>

      <section class="entry">
        <h2>Log:</h2>
        <p>Date: <span class="date"></span></p>
        <p>Temperature: <span class="temp"></span></p>
        <p>Location: <span class="city"></span></p>
        <p>Feeling: <span class="feel"></span></p>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
